---
layout: default
---

<ul class="post-index">
  {% for post in site.posts %}
  <li>
    <small>{{ post.date | date: "%-d %B %Y" }}</small>
    |
    {% if post.tags %}
      <small>tags: <em>{{ post.tags | join: "</em> - <em>" }}</em></small>
    {% endif %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <img src="{{ post.preview }}" />
    <p>{{ post.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
