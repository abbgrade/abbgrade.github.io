---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
|
{% if page.tags %}
  <small><span class="tags"><em>{{ page.tags | join: "</em> - <em>" }}</em></span></small>
{% endif %}

<h1>{{ page.title }}</h1>

{{ content }}

<script src="https://utteranc.es/client.js"
        repo="abbgrade/abbgrade.github.io"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
