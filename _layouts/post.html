---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
{% if page.tags %}
<small><span class="tags">
  {% for tag in page.tags %}
  <em>{{ tag }}</em>
  {% endfor %}
</span></small>
{% endif %}

<h1>{{ page.title }}</h1>

{{ content }}

<script src="https://utteranc.es/client.js"
        repo="abbgrade/abbgrade.github.io"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
